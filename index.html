<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Color Picker</title>
	<link rel="stylesheet" href="style.css">
	<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
	<!-- // <script src='http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js'></script> -->
	<script src='app.js'></script>
</head>
<body>
	<header>
		<div id='header-div'>
			<div class='sections'><h1>Color Picker</h1></div>
			<div class='sections'><p>one-click - set </p> <p>dbl-click = unset</p></div>
			<div class='sections'><p id='rgb'>rgb(0,0,0)</p><p data-color-code='rgb' class='copy'>copy</p></div>
			<div class='sections'><p id='hex'>#000000</p><p data-color-code='hex' class='copy'>copy</p></div>
		</div>
	</header>
	<section id='red'>
		<div>R <h1></h1></div>
	</section>
	<section id='green'>
		<div>G <h1></h1></div>
	</section>
	<section id='blue'>
		<div>B <h1></h1></div>
	</section>
</body>
</html>
